<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #0b4ea2;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-right input {
      padding: 5px;
    }

    .logout-button {
      background-color: #ff4d4d;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-button:hover {
      background-color: #e60000;
    }

    .form-container {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .form-section {
      width: 60%;
    }

    .form-section h1 {
      font-size: 3rem;
      margin: 0;
    }

    .form-section p {
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-group input {
      flex: 1 1 45%;
      padding: 1rem;
      background-color: #dfe4ed;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .full-width {
      flex: 1 1 100%;
    }

    .loan-section {
      width: 35%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .loan-section h3 {
      text-align: center;
      background-color: #004aad;
      color: white;
      padding: 1rem;
      border-radius: 10px 10px 0 0;
      margin: -2rem -2rem 2rem;
    }

    .loan-section label {
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .loan-section input[type="text"] {
      width: 100%;
      padding: 1rem;
      background-color: #dfe4ed;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .loan-info {
      margin: 1.5rem 0;
    }

    .loan-info div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .confirm-btn {
      background-color: #0099e6;
      color: white;
      border: none;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm-btn:hover {
      background-color: #007acc;
    }

    @media (max-width: 900px) {
      .form-container {
        flex-direction: column;
      }
      .form-section, .loan-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" style="font-size: large;">Form</a>
      <a href="Clients.html">Clients</a>
      <a href="calculator.html">Calculator</a>
    </nav>
    <div class="header-right">
      <input type="text" placeholder="Search..." aria-label="Search" />
      <a href="Login.html" class="logout-button">Logout</a>
    </div>
  </header>

  <main class="form-container">
    <section class="form-section">
      <h4>New Client</h4>
      <h1>Client Details</h1>
      <p>Please ensure this form is complete.</p>
      <form id="clientForm">
        <div class="form-group">
          <input id="firstName" type="text" placeholder="First Name" required />
          <input id="lastName" type="text" placeholder="Last Name" required />
          <input id="sex" type="text" placeholder="Sex" required />
          <input id="phone" type="text" placeholder="Phone Number" required />
          <input id="birthdate" type="date" placeholder="Birthdate" required />
          <input id="occupation" type="text" placeholder="Occupation" required />
          <input id="birthplace" class="full-width" type="text" placeholder="Birthplace" required />
        </div>
      </form>
    </section>

    <section class="loan-section">
      <h3>LOAN AMOUNT</h3>
      <div>
        <label for="amount">Amount</label>
        <input id="amount" type="number" placeholder="e.g. 10000" required />
        <label for="duration">Duration (Months)</label>
        <input id="duration" type="number" placeholder="e.g. 8" required />
      </div>
      <div class="loan-info">
        <div><span>Pay Monthly</span><strong id="monthlyPayment">₱0</strong></div>
        <div><span>Term of Use</span><strong id="loanTerm">0 Months</strong></div>
        <div><span>Total Pay Back</span><strong id="totalPayback">₱0</strong></div>
      </div>
      <button class="confirm-btn" type="button" id="confirmBtn">Confirm</button>
    </section>
  </main>

  <script>
    const amountInput = document.getElementById('amount');
    const durationInput = document.getElementById('duration');
    const monthlyOutput = document.getElementById('monthlyPayment');
    const totalOutput = document.getElementById('totalPayback');
    const termOutput = document.getElementById('loanTerm');

    function updateLoanInfo() {
      const amount = parseFloat(amountInput.value) || 0;
      const duration = parseInt(durationInput.value) || 1;
      const monthly = amount / duration;

      monthlyOutput.textContent = `$${monthly.toFixed(2)}`;
      totalOutput.textContent = `$${amount.toFixed(2)}`;
      termOutput.textContent = `${duration} Months`;
    }

    amountInput.addEventListener('input', updateLoanInfo);
    durationInput.addEventListener('input', updateLoanInfo);

    document.getElementById('confirmBtn').addEventListener('click', () => {
      const borrower = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        sex: document.getElementById('sex').value,
        phone: document.getElementById('phone').value,
        birthdate: document.getElementById('birthdate').value,
        occupation: document.getElementById('occupation').value,
        birthplace: document.getElementById('birthplace').value,
        amount: document.getElementById('amount').value,
        duration: document.getElementById('duration').value
      };

      if (!borrower.firstName || !borrower.lastName || !borrower.phone || !borrower.amount || !borrower.duration) {
        alert("Please fill in all required fields.");
        return;
      }

      const borrowers = JSON.parse(localStorage.getItem('borrowers')) || [];
      borrowers.push(borrower);
      localStorage.setItem('borrowers', JSON.stringify(borrowers));

      window.location.href = 'Clients.html';
    });
  </script>
</body>
</html>
