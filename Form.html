<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Form</title>
  <a href="dashboard.html"></a>
  <a href="Clients.html"></a>
  <a href="Calculator.html"></a>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .search-container {
      display: flex;
      align-items: center;
    }
    .search-container input {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      margin-left: 1rem;
      width: 200px;
    }
    .form-container {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
    }
    .form-section {
      width: 60%;
    }
    .form-section h1 {
      font-size: 3rem;
      margin: 0;
    }
    .form-section p {
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-group input {
      flex: 1 1 45%;
      padding: 1rem;
      background-color: #dfe4ed;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .full-width {
      flex: 1 1 100%;
    }
    .loan-section {
      width: 35%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .loan-section h3 {
      text-align: center;
      background-color: #004aad;
      color: white;
      padding: 1rem;
      border-radius: 10px 10px 0 0;
      margin: -2rem -2rem 2rem;
    }
    .loan-section label {
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .loan-section input[type=range] {
      width: 100%;
    }
    .loan-info {
      margin: 1.5rem 0;
    }
    .loan-info div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .confirm-btn {
      background-color: #0099e6;
      color: white;
      border: none;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>LC Lending Business</strong></div>
    <div class="search-container">
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="form.html">Form</a>
        <a href="clients.html">Clients</a>
        <a href="calculator.html">Calculator</a>
      </nav>
      <input type="text" placeholder="Search">
    </div>
  </header>

  <div class="form-container">
    <div class="form-section">
      <h4>New Client</h4>
      <h1>Client Details</h1>
      <p>Please ensure this form is complete.</p>
      <div class="form-group">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Sex">
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Birthdate">
        <input type="text" placeholder="Occupation">
        <input class="full-width" type="text" placeholder="Birthplace">
      </div>
    </div>
    <div class="loan-section">
      <h3>LOAN AMOUNT</h3>
      <label>$1000 — $16000 — $40000</label>
      <input type="range" min="1000" max="40000" value="16000">
      <label>1 Month — 8 Months — 12 Months</label>
      <input type="range" min="1" max="12" value="8">
      <div class="loan-info">
        <div><span>Pay Monthly</span><strong>$2060</strong></div>
        <div><span>Term of Use</span><strong>8 Months</strong></div>
        <div><span>Total Pay Back</span><strong>$16480</strong></div>
      </div>
      <button class="confirm-btn">Confirm</button>
    </div>
  </div>
</body>
</html>
